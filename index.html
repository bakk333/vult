<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wallet Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="siglogo.webp" alt="Logo">
        </div>







        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
